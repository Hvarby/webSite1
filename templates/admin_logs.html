{% extends "base.html" %}

{% block title %}Журнал действий{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Логи</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Время</th>
                <th>Пользователь</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ log.user.name }}</td>
                    <td>{{ log.action }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">Назад</a>
</div>
{% endblock %}
